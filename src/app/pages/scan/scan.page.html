<ion-header>
  <div *ngIf="env.startPage == '/tabs/scan' && env.startPageHeader == 'on'; then mainHeader else selfHeader">
  </div>
  <ng-template #mainHeader>
    <ion-toolbar color="primary">
      <ion-title>{{ 'SIMPLE_QR' | translate}}</ion-title>
    </ion-toolbar>
  </ng-template>
  <ng-template #selfHeader>
    <ion-toolbar [color]="env.colorTheme === 'black'? 'black' : 'dark'">
      <ion-title>{{ 'SCAN' | translate }}</ion-title>
    </ion-toolbar>
  </ng-template>
</ion-header>

<ion-content color="darker" #content>
  <div class="guide">
    <img class="svg guide-frame" src="assets/img/guide-frame.svg">
  </div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [color]="'primary'" (click)="tapHaptic(); scanFromImage()">
      <ion-icon name="image"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [color]="flashActive? 'warning' : 'primary'" (click)="tapHaptic(); toggleFlash()">
      <ion-icon name="flashlight"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
