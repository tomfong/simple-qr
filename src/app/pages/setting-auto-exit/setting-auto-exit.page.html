<ion-header>
  <ion-toolbar [color]="env.colorTheme === 'black'? 'black' : 'dark'">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="tabs/setting">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'AUTO_KILL_BACKGROUND' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-no-padding" lines="none">
    <ion-label class="ion-padding-start">
      <p class="ion-padding-top ion-padding-horizontal">
        <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="white-space: normal;">
          <div [innerHTML]="'MSG.AUTO_KILL_BACKGROUND_EXPLAIN' | translate">
          </div>
        </ion-text>
      </p>
    </ion-label>
  </ion-item>

  <ion-radio-group [(ngModel)]="env.autoExitAppMin" (ionChange)="saveAutoExitAppMin()" style="margin-bottom: var(--ion-safe-area-bottom, 0);">
    <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding pre-line">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'AT_LEAST_1_MINUTE_LATER' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" slot="end" [value]="1"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding pre-line">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'AT_LEAST_3_MINUTES_LATER' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" slot="end" [value]="3"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding pre-line">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'AT_LEAST_5_MINUTES_LATER' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" slot="end" [value]="5"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
    <ion-item class="ion-no-padding ripple-parent" detail="false" lines="none">
      <ion-label class="ion-padding-start">
        <p class="ion-padding pre-line">
          <ion-text [color]="env.colorTheme === 'light'? 'dark' : 'light'" style="font-size: large;">
            {{ 'FOLLOW_SYSTEM_SETTINGS' | translate }}
          </ion-text>
        </p>
      </ion-label>
      <ion-radio class="ion-margin-end" slot="end" [value]="-1"
        [color]="'primary'">
      </ion-radio>
    </ion-item>
  </ion-radio-group>

</ion-content>
